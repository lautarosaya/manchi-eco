<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Configuraci√≥n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container flex">
    <!-- Gustos / Ahorros-->

    <ion-list>
      <ion-item>
        <ion-input
          label="Porcentaje de gustos"
          placeholder="%"
          formControlName="porcentajeGustos"
        >
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Porcentaje de ahorro"
          placeholder="%"
          formControlName="porcentajeAhorro"
        >
        </ion-input>
      </ion-item>
    </ion-list>
    <div class="flex justify-content-center">
      <ion-button expand="full" type="submit" style="width: 40%">
        Guardar Cambios
      </ion-button>
    </div>
  </div>
</ion-content>
